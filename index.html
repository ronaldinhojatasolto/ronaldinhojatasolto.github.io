<head>

    <title>Ronaldinho Já Tá Solto?</title>
    <meta name="description" content="O Ronaldinho Gaúcho já tá solto?">

<body>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            function duration(t0, t1) {
                let d = (new Date(t1)) - (new Date(t0));
                let weekdays = Math.floor(d / 1000 / 60 / 60 / 24 / 7);
                let days = Math.floor(d / 1000 / 60 / 60 / 24 - weekdays * 7);
                let hours = Math.floor(d / 1000 / 60 / 60 - weekdays * 7 * 24 - days * 24);
                let minutes = Math.floor(d / 1000 / 60 - weekdays * 7 * 24 * 60 - days * 24 * 60 - hours * 60);
                let seconds = Math.floor(d / 1000 - weekdays * 7 * 24 * 60 * 60 - days * 24 * 60 * 60 - hours * 60 * 60 - minutes * 60);
                let milliseconds = Math.floor(d - weekdays * 7 * 24 * 60 * 60 * 1000 - days * 24 * 60 * 60 * 1000 - hours * 60 * 60 * 1000 - minutes * 60 * 1000 - seconds * 1000);
                let t = {};
                ['weekdays', 'days', 'hours', 'minutes', 'seconds', 'milliseconds'].forEach(q => { if (eval(q) > 0) { t[q] = eval(q); } });
                return t;
            }
            var date = new Date();
            var aaaa = date.getFullYear();
            var gg = date.getDate();
            var mm = (date.getMonth() + 1);

            if (gg < 10)
                gg = "0" + gg;

            if (mm < 10)
                mm = "0" + mm;

            var cur_day = aaaa + "-" + mm + "-" + gg + "T";

            var hours = date.getHours()
            var minutes = date.getMinutes()

            if (hours < 10)
                hours = "0" + hours;

            if (minutes < 10)
                minutes = "0" + minutes;


            var dataAtual = cur_day + "" + hours + ":" + minutes + ":00.000Z";

            var texto = "Ronaldinho está preso fazem " + duration('2020-03-06T22:00:00.000Z', dataAtual).days + ' dias ' + duration('2020-03-06T22:00:00.000Z', dataAtual).hours + ' horas e ' + + duration('2020-03-06T22:00:00.000Z', dataAtual).minutes + ' minutos';

            document.getElementById("tempo").innerHTML = texto;


        }, false);

    </script>

        ON/OFF</span>
    <h1 id="situation" style="font-size: 190px; margin-top: 42; text-align: center;">Não</h1>

    <h3 style="text-align: center;" id="tempo"> </h3>

</body>
